{% extends 'base.html' %}

{%load crispy_forms_tags %} 

<!DOCTYPE html>
{% block content %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale="2.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body>
  <div class="container">
        <!-- Modal content-->
        <div class="modal-content">
          <form class="modal-content" method="post">
              <!-- Security token -->
              {% csrf_token %}
              <div class="modal-header" style="padding:35px 50px;"> 
                <div class="modal-body" style="padding:40px 50px;">
                  <div class="form-group">
                    <label for="Title"><span class="glyphicon glyphicon-user"></span>Title</label>
                    <input type="text" class="form-control" id="usrname" placeholder="Enter title">
                  </div>

                  <div class="form-group">
                    <label for="Authors"><span class="glyphicon glyphicon-user"></span>Authors</label>
                    <input type="text" class="form-control" id="usrname" placeholder="Enter Authors">
                  </div>

                  <div class="form-group">
                    <label for="Publication Date"><span class="glyphicon glyphicon-user"></span>Publication Date</label>
                    <input type="text" class="form-control" id="usrname" placeholder="Enter Publication Date">
                  </div>

                  <div class="form-group">
                    <label for="Publisher"><span class="glyphicon glyphicon-user"></span>Publisher</label>
                    <input type="text" class="form-control" id="usrname" placeholder="Enter Publisher">
                  </div>

                  <div class="modal-footer">
                    <input type="file" class="form-control" id="myFile" placeholder="Choose File/s">
                  </div>

                  <div class="card-footer">
                    <a href="profile" method="get" class="btn btn-primary" target="_blank" button type="submit" value="profile.html"><span class="glyphicon glyphicon-off"></span>Submit</a></button>
                  </div>

              
                  
                 

               
                  </form>
          </form>
        </div>
{% endblock %}
