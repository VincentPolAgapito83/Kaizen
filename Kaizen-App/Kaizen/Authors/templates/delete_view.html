{% extends 'base.html' %}

{%load crispy_forms_tags %} 

<!DOCTYPE html>
{% block content %}

<html>
<head>

 </head>
 <body>


<div class="main">

        Are you want to delete this item ?
        <input type="submit" value="Yes" />

    </form>
</div>
