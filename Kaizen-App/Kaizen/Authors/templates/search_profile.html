{% extends 'base.html' %}

<!DOCTYPE html>
{% block content %}

<html>
    <head>
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width", initial-scale="2.0">
            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="/static/search_results.css">
    </head>
</html>

</form>

{% if profiles %}
    <h2>Search Results:</h2>
    <ul>
    {% for profile in profiles %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{ profile.thumbnail }}" alt="Profile thumbnail">
            <div class="card-body">
                <h4 class="card title">{{ profile.name }}</h4>
                <p class="card-text">Affiliations: {{ profile.affiliations }}</p>
                <p class="card-text">Cited By: {{profile.cited_by}}</p>
            </div>
            <div class="card-footer">
                <a href="{{profile.link}}" class="btn btn-primary" target="_blank">Profile Link</a>
                <a href="{% url 'profile'  author_id=profile.author_id %}" method="get" class="btn btn-primary" target="_blank">Click Profile</a>
            </div>
        </div>
    </div>
    
    </div>
        
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
