{% extends 'base.html' %}

{%load crispy_forms_tags %} 

<!DOCTYPE html>

{% block content %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="2.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/Register.css">
        <title>Kaizen Registration</title>
</head>
<body>
    <div class="container">
        <!-- Modal content-->
        <div class="modal-content">
          <form class="modal-content" method="post">
            {% csrf_token %}        
            <div class="modal-header" style="padding:20px 40px;">
                <h4><span class="glyphicon glyphicon-lock"></span>Welcome To Kaizen Website</h4>
                <h5><span class="glyphicon glyphicon-lock"></span>Register Page</h5>
              </div>
              <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                    <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span>Username</label>
                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="Email"><span class="glyphicon glyphicon-eye-open"></span>Email</label>
                <input type="text" class="form-control" id="psw" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>Password</label>
                <input type="text" class="form-control" id="psw" placeholder="Enter password">
              </div>
              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>Re-Password</label>
                <input type="text" class="form-control" id="psw" placeholder="Enter password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox">By creating an account you agree to our <a href="#">Terms and Privacy</label>
              </div>
                <button type="submit" class="btn btn-outline-info"><span class="glyphicon glyphicon-off"></span>Register</button>
            </form>
          </div>
         
        </div>
        
      </div>
    </div> 
  </div>


 </body>

 




{% endblock %}
