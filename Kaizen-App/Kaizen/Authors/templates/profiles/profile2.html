{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xl-8">
            {% for profile in profiles %}
            <div class="card">
                <div class="card-body pb-0">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="text-center border-end">
                                <img src="{{ profile.thumbnail }}" class="img-fluid avatar-xxl rounded-circle" alt="">
                                <h4 class="text-primary font-size-20 mt-3 mb-2">{{ profile.name }}</h4>
                                <h5 class="text-muted font-size-13 mb-0"></h5>
                            </div>
                        </div><!-- end col -->
                        
                    </div><!-- end row -->
                </div><!-- end card body -->
            </div><!-- end card -->
            {% endfor %}
        </div><!-- end col -->
    </div>
</div>

{% endblock %}
