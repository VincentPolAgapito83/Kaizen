{% extends 'base.html' %}
<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen User</title>
</head>
{% load static %}

<body>
    <div class="container2">
        <h1>Update Member</h1>
        <form action="{% url 'uprec' user.id %}" method="post">
            {% csrf_token %}
            <label for="">First name</label><br><br>
            <input type="text" name="first" value="{{User.firstname}}"><br><br>
            <label for="">Last name</label><br><br>
            <input type="text" name="last" value="{{User.lastname}}"><br><br>
            <label for="">Email</label><br><br>
            <input type="text" name="country" value="{{User.email}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
